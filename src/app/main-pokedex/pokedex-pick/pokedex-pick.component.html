<div class="pokedex__title">
  <h2>Pokedex</h2>
</div>
<div class="pokedex__content">
  <mat-grid-list cols="3" rowHeight="200px">
    <mat-grid-tile
      *ngFor="
        let pokemon of pokemons
          | paginate
            : { itemsPerPage: 12, currentPage: page, totalItems: totalPokemons }
      "
      [colspan]="pokemon?.cols"
      [rowspan]="pokemon?.rows"
    >
      <mat-card class="example-card">
        <mat-card-header class="card__title">
          <mat-card-title>{{
            pokemon.DataResponse?.name | uppercase
          }}</mat-card-title>
          <mat-card-subtitle>{{
            pokemon.DataResponse.types.type
          }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{
            pokemon.DataResponse.id
          }}.png"
          alt="pokemon img"
        />
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<pagination-controls
  (pageChange)="page = $event; pokemons = []; getPokemons()"
></pagination-controls>
